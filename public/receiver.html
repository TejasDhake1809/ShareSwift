<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShareSwift — Receiver</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div id="toast-container"></div>

  <main class="container">
    <h1>ShareSwift — Receiver</h1>

    <!-- Join Panel -->
    <div id="join-panel">
      <input type="text" id="join-room-input" placeholder="Enter Room ID" />
      <button id="join-room-btn">Join Room</button>
      <div id="join-status" class="mono status"></div>
    </div>

    <!-- Receive Panel -->
    <div id="receive-panel" class="hidden">
      <div class="room-wrapper">
        <span class="label">Room:</span>
        <span id="room-display" class="mono room-id" title="Click to copy"></span>
        <button id="disconnect-btn">Disconnect</button>
        <div class="metrics" id="download-speed-metrics">Speed: 0 Mbps</div>
      </div>

      <div class="metrics">
        <div id="received-metrics" class="mono">
          Files received: 0 | Total bytes: 0
        </div>
      </div>

      <h2 class="section-title">Received Files</h2>
      <div id="received-files"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="receiver.js"></script>
</body>
</html>
