<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShareSwift — Sender</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <main class="container">
    <h1>ShareSwift — Sender</h1>

    <div id="create-panel">
      <button id="create-room-btn">Create Room</button>
    </div>

    <div id="share-panel" class="hidden">
      <div>Room: 
        <span id="room-display-persistent" class="mono room-id" title="Click to copy"></span>
      </div>

      <div class="metrics">
        <div id="peer-status" class="mono">Connected peers: 0</div>
        <div id="file-metrics" class="mono">Files Selected: 0 | Total Size: 0 B</div>
        <div id="sent-metrics" class="mono">Files Sent: 0 | Total Bytes: 0</div>
      </div>

      <label class="file-input-label">
        Choose File
        <input type="file" id="file-input" multiple />
      </label>

      <div class="file-actions">
        <button id="send-btn" disabled>Send</button>
        <button id="cancel-btn" disabled>Cancel</button>
      </div>

      <h2 class="section-title">Sent Files</h2>
      <div class="files-list" id="files-list"></div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="sender.js"></script>
</body>
</html>
