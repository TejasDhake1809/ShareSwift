<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShareSwift — Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ShareSwift — Sender</h1>

    <div id="create-panel">
      <button id="create-room-btn">Create Room</button>
    </div>

    <div id="share-panel" class="hidden">
      <div>Room: <span id="room-display-persistent" class="mono"></span></div>

      <label class="file-input-label">
        Choose File
        <input type="file" id="file-input" />
      </label>

      <div class="file-actions">
        <button id="send-btn" disabled>Send</button>
        <button id="cancel-btn" disabled>Cancel</button>
      </div>

      <div class="metrics">
        <div id="peer-status" class="mono">Connected peers: 0</div>
        <div id="file-metrics" class="mono">Files selected: 0 | Total bytes: 0</div>
      </div>

      <div class="files-list" id="files-list"></div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="sender.js"></script>
</body>
</html>
